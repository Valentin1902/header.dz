<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="./img/bird-colorful-logo-gradient-vector_343694-1365.avif"
          alt="Company Logo"
        />
      </div>
      <div class="cart-icon" id="cartIcon">&#128722;</div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p>Ваші замовлення</p>
        <div class="shop">
          <img src="./img/Apps for today digital life.png" alt="" />
          <p class="Ipad">Ipad X2310</p>
          <img
            src="./img/Group 1.png"
            width="22px"
            height="22px"
            alt=""
            class="min"
          />
          <p class="p_1">1</p>
          <img src="./img/Plus.png" alt="" class="plus" />
          <p class="money">23 000</p>
        </div>
        <div class="modal_footer">
          <p class="buyself">Повернутись до покупок</p>
          <p class="btn">Оплатити</p>
        </div>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("cartIcon");

      // Get the <span> element that closes the modal
      var span = document.getElementById("closeModal");

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
